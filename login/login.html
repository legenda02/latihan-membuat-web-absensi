<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,, initial-scale=1.0">
    <title>SIAP KPU KEPRI</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <div class="left-panel">
            <img src="/assets/KPU_Logo.svg.png" alt="Logo KPU" class="kpu-logo">
            <h2>Komisi Pemilihan Umum</h2>
            <h2>Provinsi Kepulauan Riau</h2>
            <p class="tagline">SIAP KPU PROV KEPRI</p>
            <p class="system-info">Sistem Informasi Absensi Pegawai</p>
            <p class="system-info">KPU Provinsi Kepulauan Riau</p>
        </div>

        <div class="right-panel">
            <h2>Masukkan Username &amp; Password</h2>
            <form class="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>

                <!-- tombol login -->
                <a href="/absensi/absensi.html" class="login-button">LOGIN</a>

            </form>
            <p class="contact-admin">Hubungi Admin Jika Anda Gagal Masuk Atau Lupa Password</p>
        </div>
    </div>
    
</body>
</html>
